<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../global/global.css" rel="stylesheet" />
    <title>MTNL LMS</title>
    <link rel="stylesheet" href="create-login.css" />
    <script type="module" src="create-login.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/week-40/">
        <img
          src="/week-40/images/logo.png"
          class="logo"
          alt="cphbusiness logo"
          width="150px"
        />
      </a>
      <h1>Le Mood</h1>
      <div class="nav-menu">
        <nav></nav>
      </div>
    </header>
    <main>
      <form id="create-login-form" class="basic-form">
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
        </div>
        <input type="submit" value="Create" class="link-button" />
      </form>
    </main>
  </body>
</html>
